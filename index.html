<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
        <div class="header">
            <div class="top">
                <span class="logo">Autoworld</span>
                    <div class="links">
                        <span>About</span>
                        <span>Cars</span>
                        <span>Contact Us</span>
                    </div>
            </div>
            <div class="top-cont">
                <div class="top-text">
                    <span class="title">Your favorite car dealership</span>
                    <span class="subtext">Selling the best cars in America since 2015</span>
                    <button class="contact">Call Us</button>
                </div>
                <img id="header-img" src="images/header-img.png" alt="A group of cars at the dealership">
            </div>
        </div>
        <div class="cars">
            <span class="cars-title">Our Best Selling Cars</span>
            <div class="car-imgs">
                <div class="elem">
                    <img class="thumbnail" src="images/lexus-lfa.jpg" alt="Lexus LFA">
                    <span class="description">Lexus LFA</span>
                </div>
                <div class="elem">
                    <img class="thumbnail" src="images/mitsubishi-lancer.jpg" alt="Mitsubishi Lancer">
                    <span class="description">Mitsubishi Lancer</span>
                </div>
                <div class="elem">
                    <img class="thumbnail" src="images/porsche-gt.jpg" alt="Porsche Carrera GT">
                    <span class="description">Porsche Carrera GT</span>
                </div>
                <div class="elem">
                    <img class="thumbnail" src="images/subaru-wrx.jpg" alt="Subaru WRX">
                    <span class="description">Subaru WRX</span>
                </div>
            </div>
        </div>
</body>
</html>
